<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oh Studio</title>
    <!-- link to external libraries -->
    <!-- css -->
    <link rel="stylesheet" href="./css/reset.css" />
    <link
      rel="stylesheet"
      href="./bootstrap-5.3.3-dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css"
    />

    <!-- scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
    <script src="./bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
    <script src="./js/wow.min.js"></script>

    <!-- link to custom files -->
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./js/index.js"></script>

    <script>
      $(function () {
        new WOW().init();
      });
    </script>
  </head>
  <body>
    <header>
      <nav class="nav close">
        <a class="nav__btn" href="./index.html">&#x2715;</a>
      </nav>
    </header>
    <main>
      <section class="contact-form mt-100 custom-container">
        <h1>Contact Form</h1>
        <div class="row row-cols-1 row-cols-md-2 row-gap-3">
          <div class="col wow bounceInUp">
            <h2>Address</h2>
            <p>
              Lorem ipsum dolor sit amet. Lorem ipsum dolor sit amet
              consectetur, adipisicing elit. Beatae, nihil?
            </p>
            <h2>Phone</h2>
            <p>+99999999</p>
            <h2>Email</h2>
            <p>example@gmail.com</p>
          </div>

          <div class="col wow bounceInUp" data-wow-delay="0.1s">
            <form action="">
              <div class="mb-3">
                <label for="">Name <span class="text-danger">*</span></label>
                <input type="text" name="" id="" class="form-control" />
              </div>
              <div class="mb-3">
                <label for="">Email <span class="text-danger">*</span></label>
                <input type="email" name="" id="" class="form-control" />
              </div>

              <div class="mb-3">
                <label for="">Phone</label>
                <input type="tel" name="" id="" class="form-control" />
              </div>
              <div class="mb-3">
                <label for="">Messages</label>
                <textarea
                  type="email"
                  name=""
                  id=""
                  class="form-control"
                ></textarea>
              </div>

              <button type="submit" class="btn btn-secondary">
                Send Message
              </button>
            </form>
          </div>
        </div>
      </section>

      <section class="google-map">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d122116.30410686177!2d96.0541296225777!3d16.967933019090232!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x30c1978daaea2ae7%3A0xc20eef5e24c4075!2sUniversity%20Of%20Computer%20Studies%2C%20Yangon.!5e0!3m2!1sen!2smm!4v1710218332677!5m2!1sen!2smm"
          width="600"
          height="450"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </section>
    </main>
    <footer
      class="custom-container d-flex flex-column align-items-center flex-md-row justify-content-md-between align-items-md-center"
    >
      <div
        class="footer-info d-flex flex-column flex-md-row align-items-md-center"
      >
        <img
          class="img-svg mx-auto"
          src="./assets/imgs/icons/bx-loader-circle.svg"
          alt="SVG"
        />
        <p>&copy; SemIII Visual gp 2023</p>
      </div>
      <ul class="socials d-flex justify-content-between">
        <li><a href="/">Twitter</a></li>
        <li><a href="/">Linkedin</a></li>
        <li><a href="/">Mail</a></li>
      </ul>
    </footer>
  </body>
</html>
